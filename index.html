<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crie e compartilhe<br>seu Evento.</h1>
        <p>O primeiro passo, é preencher esse <br>formulário de inscrição.</p>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend><h2>Informações do Evento</h2></legend>
                    
                <div class="input-wrapper">
                    <label for="titulo">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" name="titulo" id="titulo">
                </div>

                <br>
                
                <div class="input-wrapper">
                    <label for="link-evento"> Link do Evento <span>(comece com https://)</span></label>
                    <input type="url" name="link-evento" id="link-evento">
                </div>

                <br>

                <div class="input-wrapper">
                    <label for="cell"> Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" name="cell" id="cell">
                </div>

                <br>

                <div class="input-wrapper">
                    <label for="extra">Informações  extras</label>
                    <textarea id="extra"></textarea>
                </div>
                <br>

                <div class="input-wrapper">
                    <label for="categoria">Categoria</label>
                    <select>
                        <option value="">a</option>
                        <option value="">b</option>
                        <option value="">c</option>
                    </select>
                </div>

            </fieldset>

                <br>

            <fieldset>
                <legend><h2>Privacidade</h2></legend>

                <br>

                <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
                <input type="email" name="email" id="email">

                <br>

                <label for="senha"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input type="password" name="senha" id="senha">

                <br>

                <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">Evento</label> privado
            </fieldset>

                <br>

            <fieldset>
                <legend><h2>Dia e hora</h2></legend>
                <br>
                <input type="date" name="Data" id="data">
                <input type="time" name="Das" id="">
                <input type="time" name="Até" id="">
                <br>
                <button type="submit">Salvar evento</button>
            </fieldset>

            </form>
        </main>
    </body>
</html>
