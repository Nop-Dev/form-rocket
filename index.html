<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crie e compartilhe<br>seu Evento.</h1>
        <p>O primeiro passo, é preencher esse <br>formulário de inscrição.</p>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend><h2>Informações do Evento</h2></legend>
                    
                <div class="input-wrapper">
                    <label for="title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" name="title" id="title">
                </div>

                
                <div class="input-wrapper">
                    <label for="link-event"> Link do Evento <span>(comece com https://)</span></label>
                    <input type="url" name="link-event" id="link-evento">
                </div>

                <div class="input-wrapper">
                    <label for="cell"> Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" name="cell" id="cell">
                </div>

                <div class="input-wrapper">
                    <label for="extra">Informações  extras</label>
                    <textarea id="extra"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <select>
                        <option value="live">Ao Vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend><h2>Privacidade</h2></legend>

                <div class="input-wrapper">
                <label for="email">E-mail do administrador <span>(digite um email válido)</span></label>
                <input type="email" name="email" id="email">
                </div>

                <div class="input-wrapper">
                <label for="senha"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                <input type="password" name="password" id="password">
                </div>

                <div class="input-wrapper">
                <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">Evento privado </label>
                </div>
            </fieldset>

            <fieldset>
                <legend><h2>Dia e hora</h2></legend>

                <div class="col-3">

                    <div class="input-wrapper">
                        <label for="date">Data</label>
                        <input type="date" name="date" id="date">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" name="event-begin" id="event-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" name="event-end" id="event-end">
                    </div>

                </div>

                <br>

                <button type="submit">Salvar evento</button>
            </fieldset>

            </form>
        </main>
    </body>
</html>
